<ion-header>
  <ion-toolbar color = "primary">
    <ion-title>Task/Grocery List</ion-title>
	<ion-buttons slot = "end">
	<ion-button icon-left (click)= "addItem()">
		<ion-icon name = "add"></ion-icon>Add Task</ion-button>
  </ion-buttons>
  </ion-toolbar>
  
</ion-header>
<style>
footer{
text-indent: 45%;
}
</style>
<ion-content padding>
	<ion-list>	
		<ion-item-sliding #slidingItem *ngFor = "let task of tasks | async">
			<ion-item [ngClass] = "{taskDone: task.status == 'done'}">
			{{task.title}}
			</ion-item>		
			<ion-item-options side = "end" (ionSwipe)= "removeTask(slidingItem, task)">										
			</ion-item-options>		
		</ion-item-sliding>
	</ion-list>
<h1> Thanks for using my application!</h1>
</ion-content>
<footer>Property of Trevor Carver</footer>
