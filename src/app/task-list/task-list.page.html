<ion-header>
  <ion-toolbar color = "primary">
    <ion-title>Tasks</ion-title>
	<ion-buttons slot = "end">
	<ion-button icon-left (click)= "addItem()">
		<ion-icon name = "add"></ion-icon>Add Item</ion-button>
  </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content padding>
	<ion-list>	
		<ion-item-sliding #slidingItem *ngFor = "let task of tasks | async">
				<ion-item [ngClass] = "{taskDone: task.status == 'done'}">
			{{task.title}}
				</ion-item>
				<ion-item-options side = "end" (ionSwipe)= "removeTask(slidingItem, task)">
						<button ion-button icon-only expandable color = "danger" (click) = "removeTask(slidingItem, task)">
							</button>
							</ion-item-options>
			</ion-item-options>		
		</ion-item-sliding>
	</ion-list>

</ion-content>
